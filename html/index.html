<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>QB Commandbinding</title>
</head>
    <body>
        <div class="container">
            <div class="keys-block">
                <div class="keys-block-header"><p>Komut Atama Menüsü</p></div>

                <div class="keys">
                    <div class="keys-block-binding" data-key="f2">
                        <div class="keys-block-binding-keyprefix">F2</div>
                        <input type="text" class="command" id="command-f2" placeholder="komut">
                        <input type="text" class="argument" id="argument-f2" placeholder="argüman">
                    </div>
                    <div class="keys-block-binding" data-key="f4">
                        <div class="keys-block-binding-keyprefix">F4</div>
                        <input type="text" class="command" id="command-f4" placeholder="komut">
                        <input type="text" class="argument" id="argument-f4" placeholder="argüman">
                    </div>
                    <div class="keys-block-binding" data-key="f5">
                        <div class="keys-block-binding-keyprefix">F5</div>
                        <input type="text" class="command" id="command-f5" placeholder="komut">
                        <input type="text" class="argument" id="argument-f5" placeholder="argüman">
                    </div>
                    <div class="keys-block-binding" data-key="f7">
                        <div class="keys-block-binding-keyprefix">F7</div>
                        <input type="text" class="command" id="command-f7" placeholder="komut">
                        <input type="text" class="argument" id="argument-f7" placeholder="argüman">
                    </div>
                    <div class="keys-block-binding" data-key="f9">
                        <div class="keys-block-binding-keyprefix">F9</div>
                        <input type="text" class="command" id="command-f9" placeholder="komut">
                        <input type="text" class="argument" id="argument-f9" placeholder="argüman">
                    </div>
                    <div class="keys-block-binding" data-key="f10">
                        <div class="keys-block-binding-keyprefix">F10</div>
                        <input type="text" class="command" id="command-f10" placeholder="komut">
                        <input type="text" class="argument" id="argument-f10" placeholder="argüman">
                    </div>
                </div>

                <div class="save-bindings"><p>Kaydet</p></div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
